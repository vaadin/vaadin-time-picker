<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-combo-box/src/vaadin-combo-box-light.html">
<link rel="import" href="../../vaadin-lumo-styles/icons.html">
<link rel="import" href="vaadin-time-picker-text-field.html">

<dom-module id="vaadin-time-picker">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part~="toggle-button"] {
        cursor: pointer;
      }
    </style>
    <vaadin-combo-box-light allow-custom-value item-label-path="value" value="{{value}}" filtered-items="[[__dropdownItems]]">
      <template>
        [[item.label]]
      </template>
      <vaadin-time-picker-text-field class="input">
        <iron-icon slot="suffix" role="button" icon="lumo:clock" part="toggle-button" class="toggle-button"></iron-icon>
      </vaadin-time-picker-text-field>
    </vaadin-combo-box-light>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-time-picker>` is a Web Component providing a time-selection field.
       *
       * ```html
       * <vaadin-time-picker></vaadin-time-picker>
       * ```
       * ```js
       * timePicker.value = '14:30';
       * ```
       *
       * When the selected `value` is changed, a `value-changed` event is triggered.
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class TimePickerElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-time-picker';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * The time value for this element.
             *
             * Supported time formats are in ISO 8601:
             * - `hh:mm` (default)
             * - `hh:mm:ss`
             * - `hh:mm:ss.fff`
             *
             * @type {String}
             */
            value: {
              type: String,
              observer: '__valueChanged',
              notify: true,
              value: ''
            },

            /**
             * Specifies the number of valid intervals in a day or in an hour used for
             * configuring the items displayed in the selection box.
             *
             * It also configures the precission of the value string. By default
             * the component formats values as `hh:mm` but setting a step value
             * lower than one minute or one second, format resolution changes to
             * `hh:mm:ss` and `hh:mm:ss.fff` respectively.
             *
             * Unit must be set in seconds, and for correctly configuring intervals
             * in the dropdown, it need to evenly divide a day or an hour.
             */
            step: {
              type: Number,
              observer: '__stepChanged'
            },

            __dropdownItems: {
              type: Array
            },

            /**
             * The object used to create custom parser and formatter for this component.
             * To change the default functions, replace the entire
             * _i18n_ object or just the function you want to modify.
             *
             * The object has the following JSON structure:

                {
                  // A function to format given time
                  formatTime: t => {
                    // returns a string representation of the given time string
                  },

                  // A function to parse the given text to a format recognizable by `formatTime`.
                  // Must properly parse (at least) text
                  // formatted by `formatTime`.
                  parseTime: text => {
                    // Parses a string in object/string that can be formatted by`formatTime`.
                  }
                }
              */
            i18n: Object
          };
        }

        static get observers() {
          return [
            '_updateDropdownItems(i18n.*)'
          ];
        }

        ready() {
          super.ready();
          this._boundOnChange = this.__onChange.bind(this);
          this.__inputElement.addEventListener('change', this._boundOnChange);
          this.__dropdownItems = this.__generateDropdownList();
        }

        _updateDropdownItems() {
          this._dropdownItems = this._generateDropdownList();
        }

        __generateDropdownList() {
          const generatedlist = [];

          // Default step in overlay items is 1 hour
          const step = this.step || 3600;

          let hourIncr = step / 3600;
          // disallow non evenly hour increments
          hourIncr = hourIncr < 1 || 24 % hourIncr != 0 ? 1 : hourIncr;

          for (let hour = 0; hour < 24; hour += hourIncr) {

            let minIncr = hourIncr == 1 ? step / 60 : 60;
            // disallow non evenly minute increments, and set smallest increment to 15 min
            minIncr = minIncr < 15 ? 15 : 60 % minIncr != 0 ? 60 : minIncr;

            for (let min = 0; min < 60; min += minIncr) {
              generatedlist.push({
                // we only pick items with minute resolution
                label: `${this.__pad(hour)}:${this.__pad(min)}`,
                // but we set value with step defined resolution
                value: this.__formatTime([hour, min])
              });
            }
          }

          return generatedlist;
        }

        __valueChanged(value, oldValue) {
          this.__setValue(value);
        }

        __onChange(e) {
          this.__setValue(this.__inputElement.value);
        }

        __setValue(checkedValue) {
          const newValue = this.__formatTime(this.__parseTime(checkedValue));
          if (newValue) {
            this.value = this.__inputElement.value = this.__previousValue = newValue;
          } else {
            this.value = this.__inputElement.value = this.__previousValue || '';
          }
        }

        get __stepSegment() {
          if (this.step % 3600 === 0) {
            // Accept hours
            return 1;
          } else if (this.step % 60 === 0 || !this.step) {
            // Accept minutes
            return 2;
          } else if (this.step % 1 === 0) {
            // Accept seconds
            return 3;
          } else if (this.step < 1) {
            // Accept milliseconds
            return 4;
          }
        }

        _parseTime(str) {
          if (this.i18n && this.i18n.parseTime) {
            return this.i18n.parseTime(str);
          }

          // Parsing with RegExp to ensure correct format
          const parts = /^(\d{1,2})(?::(\d{1,2}))?(?::(\d{1,2}))?(?:\.(\d{1,3}))?$/.exec(str);
          if (parts) {
            if (this.__stepSegment) {
              return parts.slice(1, this.__stepSegment + 1);
            }
          }
        }

        // pad a number with leading zeros
        __pad(num = 0, fmt = '00') {
          return (fmt + num).substr((fmt + num).length - fmt.length);
        }

        _formatTime(time) {
          if (this.i18n && this.i18n.formatTime) {
            return this.i18n.formatTime(time);
          }

          if (time) {
            const [hour, min, sec, ms] = time;
            // Always display hour and minute
            let ret = `${this.__pad(hour)}:${this.__pad(min)}`;
            // Adding second and millisecond depends on resolution
            this.__stepSegment >= 3 && (ret += `:${this.__pad(sec)}`);
            this.__stepSegment == 4 && (ret += `.${this.__pad(ms, '000')}`);
            return ret;
          }
        }

        __stepChanged(step, oldStep) {
          this.__dropdownItems = this.__generateDropdownList();
          this.__setValue(this.value);
        }

        get __inputElement() {
          return this.shadowRoot.querySelector('vaadin-time-picker-text-field');
        }
      }

      customElements.define(TimePickerElement.is, TimePickerElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.TimePickerElement = TimePickerElement;
    })();
  </script>
</dom-module>
