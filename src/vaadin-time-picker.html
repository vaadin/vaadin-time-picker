<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-combo-box/src/vaadin-combo-box-light.html">
<link rel="import" href="../../vaadin-lumo-styles/icons.html">
<link rel="import" href="vaadin-time-picker-text-field.html">

<dom-module id="vaadin-time-picker">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part~="toggle-button"] {
        cursor: pointer;
      }
    </style>
    <vaadin-combo-box-light allow-custom-value item-label-path="value" value="{{value}}" filtered-items="[[_dropdownItems]]">
      <template>
        [[item.label]]
      </template>
      <vaadin-time-picker-text-field class="input">
        <iron-icon slot="suffix" role="button" icon="lumo:clock" part="toggle-button" class="toggle-button"></iron-icon>
      </vaadin-time-picker-text-field>
    </vaadin-combo-box-light>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-time-picker>` is a Polymer 2 element.
       *
       * ```
       * <vaadin-time-picker></vaadin-time-picker>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class TimePickerElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-time-picker';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * The value for this element.
             *
             * Supported time formats:
             * - ISO 8601 `"hh:mm"` (default)
             * - ISO 8601 `"hh:mm:ss"`
             * - ISO 8601 `"hh:mm:ss.fff"`
             *
             * @type {String}
             */
            value: {
              type: String,
              observer: '_valueChanged',
              notify: true,
              value: ''
            },

            _previousValue: {
              type: String,
              value: ''
            },

            step: {
              type: Number,
              observer: '_stepChanged'
            },

            _dropdownItems: {
              type: Array
            }
          };
        }

        ready() {
          super.ready();
          this._boundOnChange = this._onChange.bind(this);
          this._bindListeners();
          this._dropdownItems = this._generateDropdownList();
        }

        _bindListeners() {
          this._inputElement.addEventListener('change', this._boundOnChange);
        }

        _generateDropdownList() {
          const generatedlist = [];
          for (var i = 0; i < 24; i++) {
            const checkedValue = (i < 10) ? `0${i}` : `${i}`;
            const newItem = {label: checkedValue, value: this._formatTime(this._parseTime(checkedValue))};
            generatedlist.push(newItem);
          }

          return generatedlist;
        }

        _valueChanged(value, oldValue) {
          this._setValue(value);
        }

        _onChange(e) {
          this._setValue(this._inputElement.value);
        }

        _setValue(checkedValue) {
          const newValue = this._formatTime(this._parseTime(checkedValue));
          if (newValue) {
            this.value = this._inputElement.value = this._previousValue = newValue;
          } else {
            this.value = this._inputElement.value = this._previousValue;
          }
        }

        get _stepSegment() {
          if (this.step % 3600 === 0) {
            // Accept hours
            return 1;
          } else if (this.step % 60 === 0 || !this.step) {
            // Accept minutes
            return 2;
          } else if (this.step % 1 === 0) {
            // Accept seconds
            return 3;
          } else if (1 % this.step === 0) {
            // Accept milliseconds
            return 4;
          }
        }

        _parseTime(str) {
          // Parsing with RegExp to ensure correct format
          const parts = /^(\d{2})(?::(\d{2}))?(?::(\d{2}))?(?:\.(\d{3}))?$/.exec(str);
          if (!parts) {
            return;
          }

          if (this._stepSegment) {
            return parts.slice(1, this._stepSegment + 1);
          }
        }

        _formatTime(time) {
          if (!time) {
            return;
          }

          const [hours, minutes, seconds, milliseconds] = time;

          switch (this._stepSegment) {
            case 1:
              return `${hours}`;
            case 2:
              return `${hours}:${minutes ? minutes : '00'}`;
            case 3:
              return `${hours}:${minutes ? minutes : '00'}:${seconds ? seconds : '00'}`;
            case 4:
              return `${hours}:${minutes ? minutes : '00'}:${seconds ? seconds : '00'}.${milliseconds ? milliseconds : '000'}`;
          }
        }

        _stepChanged(step, oldStep) {
          if (!this._stepSegment) {
            this.step = oldStep;
          }

          this._dropdownItems = this._generateDropdownList();
          this._setValue(this.value);
        }

        get _inputElement() {
          return this.shadowRoot.querySelector('vaadin-time-picker-text-field');
        }

        get _dropdownElement() {
          return this.shadowRoot.querySelector('vaadin-combo-box-light');
        }
      }

      customElements.define(TimePickerElement.is, TimePickerElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.TimePickerElement = TimePickerElement;
    })();
  </script>
</dom-module>
