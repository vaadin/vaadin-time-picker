<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-combo-box/src/vaadin-combo-box-light.html">
<link rel="import" href="../../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../../vaadin-lumo-styles/icons.html">
<link rel="import" href="vaadin-time-picker-text-field.html">

<dom-module id="vaadin-time-picker">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part~="toggle-button"] {
        cursor: pointer;
      }
    </style>
    <vaadin-combo-box-light allow-custom-value item-label-path="value" filtered-items="[[__dropdownItems]]"
        disabled="[[disabled]]" readonly="[[readonly]]">
      <template>
        [[item.label]]
      </template>
      <vaadin-time-picker-text-field class="input"
          name="[[name]]"
          invalid="[[invalid]]"
          autocomplete="off"
          label="[[label]]"
          required="[[required]]"
          disabled="[[disabled]]"
          prevent-invalid-input="[[preventInvalidInput]]"
          pattern="[[pattern]]"
          error-message="[[errorMessage]]"
          autofocus="[[autofocus]]"
          placeholder="[[placeholder]]"
          readonly="[[readonly]]"
          role="application"
          aria-live="assertive"
          aria-label$=[[label]]>
        <iron-icon slot="suffix" role="button" icon="lumo:clock" part="toggle-button" class="toggle-button"
            aria-label$="[[i18n.selector]]"></iron-icon>
      </vaadin-time-picker-text-field>
    </vaadin-combo-box-light>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-time-picker>` is a Web Component providing a time-selection field.
       *
       * ```html
       * <vaadin-time-picker></vaadin-time-picker>
       * ```
       * ```js
       * timePicker.value = '14:30';
       * ```
       *
       * When the selected `value` is changed, a `value-changed` event is triggered.
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ControlStateMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class TimePickerElement extends
        Vaadin.ElementMixin(
          Vaadin.ControlStateMixin(
            Vaadin.ThemableMixin(Polymer.Element))) {

        static get is() {
          return 'vaadin-time-picker';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * The name of this element.
             */
            name: {
              type: String
            },

            /**
             * The time value for this element.
             *
             * Supported time formats are in ISO 8601:
             * - `hh:mm` (default)
             * - `hh:mm:ss`
             * - `hh:mm:ss.fff`
             */
            value: {
              type: String,
              observer: '__valueChanged',
              notify: true,
              value: ''
            },

            /**
             * The label for this element.
             */
            label: {
              type: String,
              reflectToAttribute: true
            },

            /**
             * Set to true to mark the input as required.
             */
            required: {
              type: Boolean,
              value: false
            },

            /**
             * Set to true to disable this input.
             */
            disabled: {
              type: Boolean,
              value: false
            },

            /**
             * Set to true to prevent the user from entering invalid input.
             */
            preventInvalidInput: {
              type: Boolean
            },

            /**
             * A pattern to validate the `input` with.
             */
            pattern: {
              type: String
            },

            /**
             * The error message to display when the input is invalid.
             */
            errorMessage: {
              type: String
            },

            /**
             * A placeholder string in addition to the label.
             */
            placeholder: {
              type: String,
              value: ''
            },

            /**
             * Set to true to prevent user picking a date or typing in the input.
             */
            readonly: {
              type: Boolean,
              value: false
            },

            /**
             * Set to true if the value is invalid.
             */
            invalid: {
              type: Boolean,
              reflectToAttribute: true,
              notify: true,
              value: false
            },

            /**
             * Specifies the number of valid intervals in a day or in an hour used for
             * configuring the items displayed in the selection box.
             *
             * It also configures the precission of the value string. By default
             * the component formats values as `hh:mm` but setting a step value
             * lower than one minute or one second, format resolution changes to
             * `hh:mm:ss` and `hh:mm:ss.fff` respectively.
             *
             * Unit must be set in seconds, and for correctly configuring intervals
             * in the dropdown, it need to evenly divide a day or an hour.
             */
            step: {
              type: Number,
              observer: '__stepChanged'
            },

            __dropdownItems: {
              type: Array
            },

            /**
             * The object used to localize this component.
             * To change the default localization, replace the entire
             * _i18n_ object or just the property you want to modify.
             *
             * The object has the following JSON structure:

                {
                  // A function to format given `Object` as
                  // time string. Object is in the format `{ hours: ..., minutes: ..., seconds: ..., milliseconds: ... }`
                  formatTime: (time) => {
                    // returns a string representation of the given
                    // object in `hh` / 'hh:mm' / 'hh:mm:ss' / 'hh:mm:ss.fff' - formats
                  },

                  // A function to parse the given text to an `Object` in the format
                  // `{ hours: ..., minutes: ..., seconds: ..., milliseconds: ... }`.
                  // Must properly parse (at least) text
                  // formatted by `formatTime`.
                  parseTime: text => {
                    // Parses a string in object/string that can be formatted by`formatTime`.
                  }

                  // Translation of the time selector icon button title.
                  selector: 'Time selector',
                }
              */
            i18n: {
              type: Object,
              value: () => {
                return {
                  formatTime: (time) => {
                    if (!time) {
                      return;
                    }

                    const pad = (num = 0, fmt = '00') => (fmt + num).substr((fmt + num).length - fmt.length);
                    // Always display hour and minute
                    let timeString = `${pad(time.hours)}:${pad(time.minutes)}`;
                    // Adding second and millisecond depends on resolution
                    (time.seconds !== undefined) && (timeString += `:${pad(time.seconds)}`);
                    (time.milliseconds !== undefined) && (timeString += `.${pad(time.milliseconds, '000')}`);
                    return timeString;
                  },
                  parseTime: text => {
                    // Parsing with RegExp to ensure correct format
                    const MATCH_HOURS = '(\\d|[0-1]\\d|2[0-3])';
                    const MATCH_MINUTES = '(\\d|[0-5]\\d)';
                    const MATCH_SECONDS = MATCH_MINUTES;
                    const MATCH_MILLISECONDS = '(\\d{1,3})';
                    const re = new RegExp(`^${MATCH_HOURS}(?::${MATCH_MINUTES}(?::${MATCH_SECONDS}(?:\\.${MATCH_MILLISECONDS})?)?)?$`);
                    const parts = re.exec(text);
                    if (parts) {
                      return {hours: parts[1], minutes: parts[2], seconds: parts[3], milliseconds: parts[4]};
                    }
                  },
                  selector: 'Time selector'
                };
              }
            }
          };
        }

        static get observers() {
          return [
            '__updateDropdownItems(i18n.*)'
          ];
        }

        ready() {
          super.ready();
          this.__updateDropdownItems();

          // Not using declarative because we receive an event before text-element shadow is ready,
          // thus querySelector in textField.focusElement raises an undefined exception on validate
          this.__dropdownElement.addEventListener('value-changed', e => this.__onInputChange(e));
          this.__inputElement.addEventListener('keydown', this.__onKeyDown.bind(this));
        }

        __validDayDivisor(step) {
          // valid if undefined, or exact divides a day, or has millisecond resolution
          return !step || 24 * 3600 % step === 0 || (step < 1 && step % 1 * 1000 % 1 === 0);
        }

        __onKeyDown(e) {

          if (this.readonly || this.disabled) {
            return;
          }

          const stepResolution = this.__validDayDivisor(this.step) && this.step || 60;

          if (stepResolution >= 15 * 60) {
            return;
          }

          const parsedValue = this.__validateTime(this.i18n.parseTime(this.__inputElement.value));

          if (Polymer.IronA11yKeysBehavior.keyboardEventMatchesKeys(e, 'down')) {
            this.__onArrowPressWithStep(-stepResolution, parsedValue);
          } else if (Polymer.IronA11yKeysBehavior.keyboardEventMatchesKeys(e, 'up')) {
            this.__onArrowPressWithStep(stepResolution, parsedValue);
          }
        }


        __onArrowPressWithStep(step, parsedValue = '00:00') {
          const objWithStep = this.__addStep(this.__getMsec(parsedValue), step);
          this.__inputElement.value = this.i18n.formatTime(this.__validateTime(objWithStep));
        }

        /**
         * Returning milliseconds from Object in the format `{ hours: ..., minutes: ..., seconds: ..., milliseconds: ... }`
         */
        __getMsec(obj) {
          let result = (obj.hours || 0) * 60 * 60 * 1000;
          result += (obj.minutes || 0) * 60 * 1000;
          result += (obj.seconds || 0) * 1000;
          result += (obj.milliseconds || 0);

          return result;
        }

        /**
         * Returning Object in the format `{ hours: ..., minutes: ..., seconds: ..., milliseconds: ... }`
         * from the result of adding step value in milliseconds to the milliseconds amount
         */
        __addStep(msec, step) {
          // If the time is `00:00` and step changes value downwards, it should be considered as `24:00`
          if (msec === 0 && step < 0) {
            msec = 24 * 60 * 60 * 1000;
          }

          const stepMsec = step * 1000;
          const diffToNext = msec % stepMsec;
          if (stepMsec < 0 && diffToNext) {
            msec -= diffToNext;
          } else if (stepMsec > 0 && diffToNext) {
            msec -= diffToNext - stepMsec;
          } else {
            msec += stepMsec;
          }

          var hh = Math.floor(msec / 1000 / 60 / 60);
          msec -= hh * 1000 * 60 * 60;
          var mm = Math.floor(msec / 1000 / 60);
          msec -= mm * 1000 * 60;
          var ss = Math.floor(msec / 1000);
          msec -= ss * 1000;

          return {hours: (hh < 24) ? hh : 0, minutes: mm, seconds: ss, milliseconds: msec};
        }

        __updateDropdownItems() {
          this.__dropdownItems = this.__generateDropdownList();
        }

        __generateDropdownList() {
          if (this.step < 15 * 60 || !this.__validDayDivisor(this.step)) {
            return [];
          }

          const generatedList = [];

          // Default step in overlay items is 1 hour
          const step = this.step || 3600;

          let hourIncr = step / 3600;
          // disallow non evenly hour increments
          hourIncr = hourIncr < 1 || 24 % hourIncr != 0 ? 1 : hourIncr;

          for (let hour = 0; hour < 24; hour += hourIncr) {

            let minIncr = hourIncr == 1 ? step / 60 : 60;
            // disallow non evenly minute increments, and set smallest increment to 15 min
            minIncr = minIncr < 15 ? 15 : 60 % minIncr != 0 ? 60 : minIncr;

            for (let min = 0; min < 60; min += minIncr) {
              const timeObj = this.__validateTime({hours: hour, minutes: (min === 60) ? 0 : min});
              generatedList.push({
                // we only pick items with minute resolution
                label: this.i18n.formatTime(timeObj),
                // but we set value with step defined resolution
                value: this.i18n.formatTime(timeObj)
              });
            }
          }

          return generatedList;
        }

        __valueChanged(value, oldValue) {
          const parsedObj = this.__parseISO(value);
          const newValue = this.__formatISO(parsedObj) || '';

          if (this.value !== '' && !parsedObj) {
            this.value = oldValue;
          } else if (this.value !== newValue) {
            this.value = newValue;
          } else {
            this.__updateInputValue(parsedObj);
          }
        }

        __onInputChange(e) {
          const parsedObj = this.i18n.parseTime(this.__dropdownElement.value);
          const newValue = this.i18n.formatTime(parsedObj) || '';

          if (parsedObj) {
            if (this.__dropdownElement.value !== newValue) {
              this.__dropdownElement.value = newValue;
            } else {
              this.__updateValue(parsedObj);
            }
          }

          this.validate();
        }

        __updateValue(obj) {
          const timeString = this.__formatISO(this.__validateTime(obj)) || '';
          this.value = timeString;
        }

        __updateInputValue(obj) {
          const timeString = this.i18n.formatTime(this.__validateTime(obj)) || '';
          this.__dropdownElement.value = timeString;
        }

        __validateTime(timeObject) {
          if (timeObject) {
            timeObject.hours = parseInt(timeObject.hours);
            timeObject.minutes = parseInt(timeObject.minutes || 0);
            timeObject.seconds = this.__stepSegment < 3 ? undefined : parseInt(timeObject.seconds || 0);
            timeObject.milliseconds = this.__stepSegment < 4 ? undefined : parseInt(timeObject.milliseconds || 0);
          }
          return timeObject;
        }

        get __stepSegment() {
          if (this.step % 3600 === 0) {
            // Accept hours
            return 1;
          } else if (this.step % 60 === 0 || !this.step) {
            // Accept minutes
            return 2;
          } else if (this.step % 1 === 0) {
            // Accept seconds
            return 3;
          } else if (this.step < 1) {
            // Accept milliseconds
            return 4;
          }
        }

        __formatISO(time) {
          // The default i18n formatter implementation is ISO 8601 compliant
          return TimePickerElement.properties.i18n.value().formatTime(time);
        }

        __parseISO(text) {
          // The default i18n parser implementation is ISO 8601 compliant
          return TimePickerElement.properties.i18n.value().parseTime(text);
        }

        __stepChanged(step) {
          this.__updateDropdownItems();
          const parsedObj = this.__validateTime(this.__parseISO(this.value));
          this.__updateValue(parsedObj);
        }

        get __inputElement() {
          return this.__memoInput ||
            (this.__memoInput = this.shadowRoot.querySelector('vaadin-time-picker-text-field'));
        }

        get __dropdownElement() {
          return this.__memoDropdown ||
            (this.__memoDropdown = this.shadowRoot.querySelector('vaadin-combo-box-light'));
        }

        /**
         * Focusable element used by vaadin-control-state-mixin
         */
        get focusElement() {
          return this.__inputElement || this;
        }

        /**
         * Returns true if `value` is valid, and sets the `invalid` flag appropriately.
         *
         * @return {boolean} True if the value is valid and sets the `invalid` flag appropriately
         */
        validate() {
          return !(this.invalid = !this.checkValidity());
        }

        /**
         * Returns true if the current input value satisfies all constraints (if any)
         *
         * You can override the `checkValidity` method for custom validations.
         */
        checkValidity() {
          return this.__inputElement.focusElement.checkValidity() &&
            (!this.__dropdownElement.value || this.i18n.parseTime(this.__dropdownElement.value));
        }
      }

      customElements.define(TimePickerElement.is, TimePickerElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.TimePickerElement = TimePickerElement;
    })();
  </script>
</dom-module>
