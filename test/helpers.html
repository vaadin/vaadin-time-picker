<!doctype html>

<head>
  <link rel="import" href="../../polymer/polymer.html">
</head>
<body>
<script>
  window.nextRender = (element) => {
    return new Promise(resolve => {
      Polymer.RenderStatus.afterNextRender(element, resolve);
    });
  };

  window.nextFrame = (element) => {
    return new Promise(resolve =>
      requestAnimationFrame(resolve));
  };
</script>
</body>
