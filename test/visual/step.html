<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Time picker step</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="time-picker-tests" style="height: calc(100vh - 20px); padding: 10px">
    <vaadin-time-picker step="900"></vaadin-time-picker>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-time-picker.js');

      const timePicker = document.querySelector('vaadin-time-picker');
      timePicker.__dropdownElement.opened = true;

      window.requestAnimationFrame(() => {
        document.getElementById('time-picker-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
