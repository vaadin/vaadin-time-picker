<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../vaadin-time-picker.html" rel="import">
</head>

<body>

  <div id="default-tests" style="padding: 10px;">
    Plain
    <vaadin-time-picker></vaadin-time-picker>

    <br>Label
    <vaadin-time-picker label="Pick a time"></vaadin-time-picker>

    <br>Placeholder
    <vaadin-time-picker placeholder="Pick a time"></vaadin-time-picker>

    <br>Disabled
    <vaadin-time-picker disabled></vaadin-time-picker>

    <br>Read-only
    <vaadin-time-picker readonly></vaadin-time-picker>

    <br>Value
    <vaadin-time-picker step='0.5' value="12:12:12.122"></vaadin-time-picker>

    <br>Full-width
    <vaadin-time-picker style='width: 300px;'></vaadin-time-picker>

    <br>Helper text
    <vaadin-time-picker label="Foo" value="12:12" helper-text="Bar"></vaadin-time-picker>

    <br>Slotted helper
    <vaadin-time-picker>
      <span slot="helper">Bar</span>
    </vaadin-time-picker>
  </div>

</body>
