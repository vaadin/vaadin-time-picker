<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-time-picker tests</title>
  <script src='../../web-component-tester/browser.js'></script>
  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../src/vaadin-time-picker.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-time-picker></vaadin-time-picker>
    </template>
  </test-fixture>

  <script>
    describe('dropdown test', function() {
      let timePicker;

      beforeEach(function() {
        timePicker = fixture('default');
      });

      it('should use custom parser if that exists', function() {
        timePicker.set('i18n.parseTime', sinon.stub().returns({hours: 12, minutes: 12}));
        timePicker.value = '12';
        expect(timePicker.i18n.parseTime.called).to.be.true;
        expect(timePicker.value).to.be.equal('12:12');
      });

      it('should use custom formatter if that exists', function() {
        timePicker.set('i18n.formatTime', sinon.stub().returns('12:12 AM'));
        timePicker.value = '12';
        expect(timePicker.i18n.formatTime.called).to.be.true;
        expect(timePicker._dropdownElement.value).to.be.equal('12:12 AM');
      });
    });
  </script>
</body>
