<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-time-picker tests</title>
  <script src='../../web-component-tester/browser.js'></script>
  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../src/vaadin-time-picker.html">
</head>

<body>
  <test-fixture id="withTheme">
    <template>
      <vaadin-time-picker theme="foo"></vaadin-time-picker>
    </template>
  </test-fixture>

  <script>
    describe('theme attribute', function() {
      let timePicker;

      beforeEach(() => timePicker = fixture('withTheme'));

      it('should propagate theme attribute to text-field', () => {
        expect(timePicker.__inputElement.getAttribute('theme')).to.equal('foo');
      });

      it('should propagate theme attribute to combo-box-light', () => {
        expect(timePicker.__dropdownElement.getAttribute('theme')).to.equal('foo');
      });
    });
  </script>
</body>
