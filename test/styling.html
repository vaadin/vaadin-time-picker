<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-time-picker tests</title>
  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script type="module" src="../src/vaadin-time-picker.js"></script>
</head>

<body>
  <test-fixture id="withTheme">
    <template>
      <vaadin-time-picker theme="foo"></vaadin-time-picker>
    </template>
  </test-fixture>

  <script type="module">
import '@polymer/test-fixture/test-fixture.js';
import '../src/vaadin-time-picker.js';
describe('theme attribute', function() {
  let timePicker;

  beforeEach(() => timePicker = fixture('withTheme'));

  it('should propagate theme attribute to text-field', () => {
    expect(timePicker.__inputElement.getAttribute('theme')).to.equal('foo');
  });

  it('should propagate theme attribute to combo-box-light', () => {
    expect(timePicker.__dropdownElement.getAttribute('theme')).to.equal('foo');
  });
});
</script>
</body>
